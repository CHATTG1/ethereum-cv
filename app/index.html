<!DOCTYPE html>
<html>
<head>
    <title>Resume</title>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="./app.js"></script>
</head>
<body>


<div class="container">
    <div class="jumbotron text-center">
        <h1>Sebastien Arbogast's Resume</h1>
    </div>

    <div class="col-md-12" id="experience-list">
         <div class="row">
              <div class="col-lg-12">
                   <p id="coinbase" class="welcome pull-left"></p>
                   <p id="coinbaseBalance" class="welcome pull-right"></p>
              </div>
         </div>

         <div class="row" id="addExperienceSection" style="display:none;">
             <div class="col-lg-12">
                 <div class="well hidden-xs">
                     <div class="row">
                         <div class="col-xs-12">
                             <button type="button" class="btn btn-info btn-lg pull-right" data-toggle="modal"
                                     data-target="#addExperience">Add an experience
                             </button>
                         </div>
                     </div>
                 </div>
             </div>
         </div>
    </div>


    <!-- Uncomment the following lines if you want to display the events -->

    <!--
    <div class="row">
         <div class="col-lg-12">
              <h3>Experiences</h3>
              <div class="event" id="experienceAdded"></div>
         </div>
    </div>
    -->


    <!-- Modal form to add an experience -->
    <div class="modal fade" id="addExperience" role="dialog">
        <div class="modal-dialog">

            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Add an experience</h4>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col-lg-12">
                            <form>
                                <div class="form-group">
                                    <label for="startDate">Start date</label>
                                    <input type="date" class="form-control" id="startDate">
                                </div>
                                <div class="form-group">
                                    <label for="endDate">End date</label>
                                    <input type="date" class="form-control" id="endDate">
                                </div>
                                <div class="form-group">
                                    <label for="employer">Employer</label>
                                    <input type="text" class="form-control vresize" id="employer"
                                              placeholder="Employer" maxlength="255">
                                </div>
                                <div class="form-group">
                                    <label for="country">Country</label>
                                    <input type="text" class="form-control" id="country"
                                           placeholder="Enter the country of your article">
                                </div>
                                <div class="form-group">
                                    <label for="city">City</label>
                                    <input type="text" class="form-control" id="city"
                                           placeholder="Enter the city of your article">
                                </div>
                                <div class="form-group">
                                    <label for="description">Description</label>
                                    <textarea class="form-control vresize" id="description"
                                              placeholder="Employer" maxlength="255"></textarea>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary btn-success" data-dismiss="modal"
                            onclick="App.addExperience(); return false;">Submit
                    </button>
                    <button type="button" class="btn" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
</div>


<footer class="footer text-center">
    <div class="container">
        <span class="text-muted">Resume Sebastien Arbogast - &copy; 2017</span>
    </div>
</footer>
</body>
</html>
